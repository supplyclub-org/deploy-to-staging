name: Reusable Plugin Deploy to Staging

on:
  workflow_call:
    inputs:
      plugin_slug:
        required: true
        type: string
    secrets:
      STAGING_HOST:
        required: true
      STAGING_PORT:
        required: true
      STAGING_USERNAME:
        required: true
      STAGING_PASSWORD:
        required: true
      STAGING_PATH:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    concurrency:
      group: staging-deploy
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: PHP Syntax Check
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Echo deploy path (for debugging)
        run: echo "Deploying to: ${{ secrets.STAGING_PATH }}/${{ inputs.plugin_slug }}"

      - name: Deploy to Staging via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.STAGING_HOST }}
          port: ${{ secrets.STAGING_PORT }}
          username: ${{ secrets.STAGING_USERNAME }}
          password: ${{ secrets.STAGING_PASSWORD }}
          local_path: './*'
          remote_path: ${{ secrets.STAGING_PATH }}/${{ inputs.plugin_slug }}
          sftpArgs: '-o StrictHostKeyChecking=no'
          delete_remote_files: false
