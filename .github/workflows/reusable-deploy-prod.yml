name: Reusable Plugin Deploy to Production
on:
  workflow_call:
    inputs:
      plugin_slug:
        required: true
        type: string
    secrets:
      PROD_HOST:
        required: true
      PROD_PORT:
        required: true
      PROD_USERNAME:
        required: true
      PROD_PASSWORD:
        required: true
      PROD_PATH:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: prod-deploy
      cancel-in-progress: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - name: PHP Syntax Check
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l
      - name: Echo deploy path (for debugging)
        run: 'echo "Deploying to: ${{ secrets.PROD_PATH }}${{ inputs.plugin_slug }}"'
      - name: Deploy to Production via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.PROD_HOST }}
          port: ${{ secrets.PROD_PORT }}
          username: ${{ secrets.PROD_USERNAME }}
          password: ${{ secrets.PROD_PASSWORD }}
          local_path: './*'
          remote_path: '${{ secrets.PROD_PATH }}${{ inputs.plugin_slug }}'
          sftpArgs: '-o StrictHostKeyChecking=no'
          delete_remote_files: false
